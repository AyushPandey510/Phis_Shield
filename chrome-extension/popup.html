<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhisGuard Security</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PhisGuard</h1>
            <p>Security Analysis Tool</p>
        </header>

        <div class="url-section">
            <label for="url-input">URL to Analyze:</label>
            <input type="url" id="url-input" placeholder="Enter URL or use current tab">
            <button id="get-current-url">Get Current Tab</button>
        </div>

        <div class="buttons-section">
            <button id="check-url-btn" class="check-btn">Check URL</button>
            <button id="check-ssl-btn" class="check-btn">Check SSL</button>
            <button id="expand-link-btn" class="check-btn">Expand Link</button>
            <button id="check-breach-btn" class="check-btn">Check Breach</button>
        </div>

        <!-- <div class="settings-section">
            <h3>Warning Settings</h3>
            <div class="setting-item">
                <label for="warning-enabled">
                    <input type="checkbox" id="warning-enabled" checked>
                    Enable automatic page scanning
                </label>
            </div>
            <div class="setting-item">
                <label for="warning-sensitivity">Warning sensitivity:</label>
                <select id="warning-sensitivity">
                    <option value="low">Low (Show warnings for scores ≥20)</option>
                    <option value="medium" selected>Medium (Show warnings for scores ≥40)</option>
                    <option value="high">High (Show warnings for scores ≥70)</option>
                </select>
            </div>
            <div class="setting-note">
                <small>Warnings appear as non-intrusive banners at the top of suspicious pages.</small>
            </div>
        </div> -->

        <div id="breach-inputs" class="hidden">
            <label for="email-input">Email (optional):</label>
            <input type="email" id="email-input" placeholder="Enter email">
            <label for="password-input">Password (optional):</label>
            <input type="password" id="password-input" placeholder="Enter password">
            <button id="submit-breach-btn" class="submit-btn">Submit Breach Check</button>
        </div>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Analyzing...</p>
        </div>

        <div id="results" class="hidden">
            <h2>Analysis Results</h2>
            <div id="results-content"></div>
            <div id="feedback-section" class="hidden">
                <h3>Help Improve Detection</h3>
                <p>Was this classification correct?</p>
                <div class="feedback-buttons">
                    <button id="feedback-correct" class="feedback-btn correct">✅ Correct</button>
                    <button id="feedback-incorrect" class="feedback-btn incorrect">❌ Incorrect</button>
                </div>
                <div id="feedback-details" class="hidden">
                    <label for="feedback-url-type">What type of site is this?</label>
                    <select id="feedback-url-type">
                        <option value="">Select type...</option>
                        <option value="phishing">Phishing/Malicious</option>
                        <option value="legitimate">Legitimate/Safe</option>
                        <option value="suspicious">Suspicious but not phishing</option>
                        <option value="unknown">Not sure</option>
                    </select>
                    <button id="submit-feedback" class="submit-feedback-btn">Submit Feedback</button>
                </div>
                <div id="feedback-thanks" class="hidden">
                    <p>Thank you for your feedback! This helps improve our detection accuracy.</p>
                </div>
            </div>
        </div>

        <div id="error" class="hidden">
            <p class="error-message"></p>
        </div>

    </div>

    <script src="popup.js"></script>
</body>
</html>
